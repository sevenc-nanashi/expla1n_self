lyrics:
  # sabi1
  1/3-3/3: 借り物の声と歌合わせ
  3/3-6/0: 拾ったコード鳴らしながら
  6/0-7/3: 言葉を紡いで打ちこんで
  7/3-9/3: 私は歌を歌う
  9/3-11/3: 借り物で歌を組みながら
  11/3-13/3: 私は歌を歌っている
  13/3-15/3: メロディも歌詞も何も知らず
  15/3-17/3: ただ計器を触り遊んでいる

  # a
  25/3-27/3: メロディを打ちこんで
  27/3-29/3: 旋律を組み上げてた
  29/3-31/3: 音楽理論も何も
  31/3-33/3: 知らぬまま奏でてた

  # b
  33/3-35/3: 助けを借りて
  35/3-37/3: 音を変えて
  37/3-41/3: 曲を彩っていく
  41/3-43/3: 並んだトラック
  43/3-45/3: 流しながら
  45/3-49/0: 歌を組み上げる

  # sabi2
  49/3-51/3: 借り物の声と音合わせ
  51/3-54/0: 拾ったコード鳴らしながら
  54/0-55/3: 紡いだ言葉を打ちこんで
  55/3-57/3: 私は歌を歌っている
  57/3-59/3: この歌はきっと海の底に
  59/3-61/3: 埋もれて消えて行くのだろう
  61/3-63/3: それはひとまず目をそらし
  63/3-65/3: 私は完成を祝っている

